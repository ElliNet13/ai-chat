<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat (Free ChatGPT)</title>
    <link rel="stylesheet" href="normal.css" id="theme">
    <script src="https://js.puter.com/v2/"></script>
    <style>
        #blinds {
            position: absolute;
            top: -100%; /* Start above the viewport */
            left: 0;
            width: 100%;
            height: 100%; /* Full viewport height */
            background-color: black;
            transition: top 1s;
            z-index: 10; /* Ensure blinds are always in front */
        }
    </style>
</head>
<body>
    <div id="blinds"></div>
    <div class="chat-container">
        <div class="messages" id="messages"><!-- Messages will be inserted here --></div>
        <div class="input-container">
            <input type="text" id="userInput" class="input-box" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <label for="themeSelect">Select a Theme:</label>
    <select id="themeSelect" onchange="changeTheme(this.value)">
        <option value="normal.css">Normal</option>
        <option value="goofy.css">Goofy</option>
        <option value="water.css">Water bottle</option>
        <option value="no.css">None</option>
        <option value="chatgpt1.css">ChatGPT Theme 1</option>
        <option value="chatgpt2.css">ChatGPT Theme 2</option>
        <option value="chatgpt3.css">ChatGPT Theme 3</option>
        <option value="goofygpt1.css">GoofyGPT Theme 1</option>
        <option value="goofygpt2.css">GoofyGPT Theme 2</option>
        <option value="goofygpt3.css">GoofyGPT Theme 3</option>
    </select>
    <button type="button" onclick="loginbutton()">Sign into Puter (needed to use AI)</button>
        <script src="script.js"></script>
</body>
</html>
